<!doctype html>

<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<title>Blog</title>
</head>
<body>

	<!-- Navigation -->
	<nav class="site-navigation">
		<div class="site-navigation-inner site-container">
			
			<div class="main-navigation">
				<ul class="main-navigation__ul">
					<li><a href="#">Blog</a></li>
					<li><a href="#">Acerca de mi</a></li>
					<li><a href="#">Contacto</a></li>			
				</ul>
			</div>
			<div id="myBtn" class="burger-container" onclick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<script>
				function myFunction(x) {
					x.classList.toggle("change");
				}
			</script>

		</div>
	</nav>
	<!-- Navigation end -->

	<!-- Top banner -->
	<section class="fh5co-top-banner">
		<div class="top-banner__inner site-container">
			<div class="top-banner__image">
				
			</div>
			<div class="top-banner__text">
				<div class="top-banner__text-up">
					<span class="brand-span">Hola! Soy</span>
					<h2 class="top-banner__h2">Jair Bedoya Benavides</h2>
				</div>
				<p>Estudiante de la PUCESE</p>
				
			</div>
		</div>
	</section>
	<!-- Top banner end -->

	<!-- Footer -->
	<footer class="site-footer">
		<div class="site-container">
			<div class="footer-inner">
				<div class="footer-info">
						<div class="footer-info__right">
						<h5>Informacion:</h5>
						<p class="Celular">Phone: +593996244377</p>
						<p>Email : jair.bedoya@pucese.edu.ec</p>
					</div>
				</div>
				<div class="footer-contact-form">
					<h5>Contacto</h5>
					<form class="Contacto">
						<div class="contact-form__input">
							<input type="text" name="name" placeholder="Nombre">
							<input type="email" name="email" placeholder="Correo Electronico">
						</div>
						<textarea></textarea>
						<input type="submit" name="submit" value="Submit" class="submit-button">
					</form>
				</div>
			</div>
		</div>
		
	</footer>
	<!-- Footer end -->

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
